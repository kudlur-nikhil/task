<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <link rel="stylesheet" href="login.css" />
  
</head>
<body>
  <div class="container">
    <!-- Left image preview (only on large screens) -->
    <div class="colom">
          <div class="phone-preview">
          <img src="img.png" alt="Instagram phone preview" />
    </div>
    </div>


    <!-- Right login form -->
     
      <div class="login-section">
      <div class="login-box">
        <h1 class="logo">Instagram</h1>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Phone number, username, or email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" onclick="login()">Log In</button>
        </form>
        <div class="divider">OR</div>
        <button class="fb-login">Log in with Facebook</button>
        <p class="forgot">Forgot password?</p>
      </div>

      <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>

      <div class="get-app">
        <p>Get the app.</p>
        <div class="app-buttons">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" height="40" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" height="40" />
      </div>
    </div>

    
    
  </div>

 
  <script src="script.js"></script>
</body>
</html>
